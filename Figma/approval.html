<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Magang - Magang Mahasiswa D3 TI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background: #000000;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            padding: 0;
            border-right: 2px solid #444;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .user-profile {
            padding: 1.5rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .user-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-menu {
            padding: 0;
            list-style: none;
        }

        .nav-item {
            border-top: 2px solid #444;
            border-left: 2px solid #444;
            border-bottom: 2px solid #444;
        }

        .nav-item:first-child {
            border-top: 2px solid #444;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            color: #ff8c42;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            background: transparent;
        }

        .nav-link:hover {
            background: #1a1a1a;
            color: #ff8c42;
        }

        .nav-link.active {
            background: #ff8c42;
            color: #000000;
            font-weight: 600;
        }

        .nav-link i {
            font-size: 1.1rem;
            width: 20px;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            background: #000;
            overflow-y: auto;
            position: relative;
        }

        .header {
            background: #000;
            color: #ff8c42;
            padding: 1rem 2rem 2rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            border-top: 2px solid #444;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
            position: relative;
        }

        .breadcrumb-section {
            background: #e9ecef;
            padding: 0.75rem 2rem;
            border: 2px solid #444;
            width: 92%;
            position: relative;
            margin: -20px auto 0 auto;
            z-index: 20;
        }

        .breadcrumb-text {
            color: #ff8c42;
            font-size: 0.95rem;
            margin: 0;
            text-align: left;
        }

        .content-area {
            padding: 2rem;
            background: #000;
            min-height: calc(100vh - 200px);
            position: relative;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            margin-left: 3rem; 
            max-width: 900px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: flex;
            overflow: hidden;
            height: 120px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon-section {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .stat-icon-section.accepted {
            background: #d4edda;
        }

        .stat-icon-section.revision {
            background: #fff3cd;
        }

        .stat-icon-section.rejected {
            background: #f8d7da;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .stat-icon.accepted {
            background: #28a745;
        }

        .stat-icon.revision {
            background: #ffc107;
        }

        .stat-icon.rejected {
            background: #dc3545;
        }

        .stat-content {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
                margin-left: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name">Avillian Aufa</div>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-check-circle"></i>
                    Approval Magang
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-user-graduate"></i>
                    Bimbingan
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    Laporan Magang
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-star"></i>
                    Penilaian Magang
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-certificate"></i>
                    Cetak Sertifikasi
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    View Data Prodi
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            Magang Mahasiswa D3 TI
        </div>
        
        <div class="breadcrumb-section">
            <p class="breadcrumb-text">Approval Magang</p>
        </div>
        
        <div class="content-area">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon-section accepted">
                        <div class="stat-icon accepted">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-title">Data Diterima</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon-section revision">
                        <div class="stat-icon revision">
                            <i class="fas fa-edit"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-title">Data Direvisi</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon-section rejected">
                        <div class="stat-icon rejected">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-title">Data Ditolak</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.transform = sidebar.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
