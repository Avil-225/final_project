<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Magang D3 Teknik Informatika</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }
        
        .signup-container {
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            background: white;
        }
        
        .left-panel {
            background: url('pictures/amikom.webp') center/cover;
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .top-section {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.9) 0%, rgba(255, 107, 26, 0.9) 100%);
            padding: 2rem;
            flex: 0 0 auto;
            border-radius: 0 0 50px 0;
            position: relative;
            z-index: 3;
        }
        
        .middle-section {
            flex: 1;
            position: relative;
            min-height: 300px;
            background: transparent;
        }
        
        .bottom-section {
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.9) 0%, rgba(255, 107, 26, 0.9) 100%);
            padding: 2rem;
            flex: 0 0 auto;
            border-radius: 50px 0 0 0;
            position: relative;
            z-index: 3;
            margin-top: -60px;
        }
        
        .magang-title {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .university-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .university-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .right-panel {
            background: white;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .signup-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem 0.75rem 2.8rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 0.2rem rgba(66, 133, 244, 0.25);
            background: white;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1rem;
            z-index: 5;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            z-index: 5;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        
        .form-check-input {
            margin-top: 0.2rem;
            flex-shrink: 0;
        }
        
        .terms-text {
            font-size: 0.85rem;
            color: #6c757d;
            line-height: 1.4;
            text-align: left;
        }
        
        .terms-text a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .terms-text a:hover {
            text-decoration: underline;
        }
        
        .btn-signup {
            background: #4285f4;
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: background 0.3s ease;
            color: white;
        }
        
        .btn-signup:hover {
            background: #3367d6;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e9ecef;
        }
        
        .divider-text {
            background: white;
            padding: 0 1rem;
            color: #6c757d;
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }
        
        .btn-google {
            border: 2px solid #e9ecef;
            background: white;
            color: #333;
            border-radius: 12px;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-google:hover {
            border-color: #ddd;
            background: #f8f9fa;
        }
        
        .google-logo {
            width: 18px;
            height: 18px;
        }
        
        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        .login-link a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .top-section, .bottom-section {
                padding: 1.5rem;
            }
            
            .magang-title {
                font-size: 1.5rem;
            }
            
            .university-name {
                font-size: 1.3rem;
            }
            
            .middle-section {
                min-height: 200px;
            }
            
            .right-panel {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="signup-container">
            <div class="row h-100 g-0">
                <div class="col-lg-5 col-md-6">
                    <div class="left-panel h-100">
                        <div class="top-section">
                            <h1 class="magang-title">Magang D3 Teknik Informatika</h1>
                        </div>
                        
                        <div class="middle-section">
                        </div>
                        
                        <div class="bottom-section">
                            <div class="university-label">Universitas</div>
                            <div class="university-name">Amikom Yogyakarta</div>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-7 col-md-6">
                    <div class="right-panel h-100">
                        <div class="signup-header">
                            <h2 class="signup-title">Sign Up for an Account</h2>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-control" placeholder="Username" required>
                            </div>
                            
                            <div class="form-group">
                                <i class="fas fa-id-card input-icon"></i>
                                <input type="text" class="form-control" placeholder="NIM" required>
                            </div>
                            
                            <div class="form-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            
                            <div class="form-group">
                                <div class="password-field">
                                    <i class="fas fa-lock input-icon"></i>
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="password-requirements">
                                    Your password must have at least 8 characters
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label terms-text" for="terms">
                                    By creating an account means you agree to the <a href="#">Terms & Conditions</a> and our <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-signup">Sign Up</button>
                        </form>
                        
                        <div class="divider">
                            <span class="divider-text">Or sign up with</span>
                        </div>
                        
                        <button class="btn btn-google">
                            <svg class="google-logo" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Google
                        </button>
                        
                        <div class="login-link">
                            Already have an account? <a href="#">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
