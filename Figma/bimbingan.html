<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimbingan - Magang Mahasiswa D3 TI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background: #000000;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            padding: 0;
            border-right: 2px solid #444;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        .user-profile {
            padding: 1.5rem;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .user-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-menu {
            padding: 0;
            list-style: none;
        }

        .nav-item {
            border-top: 2px solid #444;
            border-left: 2px solid #444;
            border-bottom: 2px solid #444;
        }

        .nav-item:first-child {
            border-top: 2px solid #444;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            color: #ff8c42;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            background: transparent;
        }

        .nav-link:hover {
            background: #1a1a1a;
            color: #ff8c42;
        }

        .nav-link.active {
            background: #ff8c42;
            color: #000000;
            font-weight: 600;
        }

        .nav-link i {
            font-size: 1.1rem;
            width: 20px;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            background: #000;
            overflow-y: auto;
            position: relative;
        }

        .header {
            background: #000;
            color: #ff8c42;
            padding: 1rem 2rem 2rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            border-top: 2px solid #444;
            border-right: 2px solid #444;
            border-bottom: 2px solid #444;
            position: relative;
        }

        .breadcrumb-section {
            background: #e9ecef;
            padding: 0.75rem 2rem;
            border: 2px solid #444;
            width: 92%;
            position: relative;
            margin: -20px auto 0 auto;
            z-index: 20;
        }

        .breadcrumb-text {
            color: #ff8c42;
            font-size: 0.95rem;
            margin: 0;
            text-align: left;
        }

        .content-area {
            padding: 2rem;
            background: #000;
            min-height: calc(100vh - 200px);
            position: relative;
        }

        .section-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: 0;
            background: #1a1a1a;
            width: fit-content;
            margin: 1.5rem 0 2rem -2rem;
            position: relative;
            left: 0;
        }

        .file-selection-container {
            max-width: 480px;
            margin: 0 auto 0 1rem;
            padding: 0 2rem;
        }

        .file-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-option-btn {
            padding: 2rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            position: relative;
        }

        .file-option-btn .btn-text {
            margin-bottom: 15px;
        }

        .file-option-btn .btn-underline {
            width: 100%;
            height: 2px;
            background-color: #000;
            position: absolute;
            bottom: 20px;
            left: 0;
        }

        .file-option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-online {
            background: #8B4513;
        }

        .btn-online:hover {
            background: #A0522D;
        }

        .btn-offline {
            background: #D2691E;
        }

        .btn-offline:hover {
            background: #FF7F50;
        }

        .btn-logbook {
            background: #ff8c42;
        }

        .btn-logbook:hover {
            background: #ffab70;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .section-title {
                margin: 1rem 0 2rem -1rem;
            }
            
            .file-selection-container {
                margin: 0 auto;
                padding: 0 1rem;
            }
            
            .file-option-btn {
                padding: 1.5rem 1.5rem;
                font-size: 1rem;
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-name">Avillian Aufa</div>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    Approval Magang
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-user-graduate"></i>
                    Bimbingan
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    Laporan Magang
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-star"></i>
                    Penilaian Magang
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-certificate"></i>
                    Cetak Sertifikasi
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-users"></i>
                    View Data Prodi
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            Magang Mahasiswa D3 TI
        </div>
        
        <div class="breadcrumb-section">
            <p class="breadcrumb-text">Bimbingan</p>
        </div>
        
        <div class="content-area">
            <div class="section-title">
                Silahkan Pilih File
            </div>
            
            <div class="file-selection-container">
                <div class="file-options">
                    <button class="file-option-btn btn-online" onclick="handleFileSelection('online')">
                        <span class="btn-text">Kartu Bimbingan Magang Online</span>
                        <div class="btn-underline"></div>
                    </button>
                    
                    <button class="file-option-btn btn-offline" onclick="handleFileSelection('offline')">
                        <span class="btn-text">Kartu Bimbingan Magang Offline</span>
                        <div class="btn-underline"></div>
                    </button>
                    
                    <button class="file-option-btn btn-logbook" onclick="handleFileSelection('logbook')">
                        <span class="btn-text">Logbook Magang</span>
                        <div class="btn-underline"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.transform = sidebar.style.transform === 'translateX(0%)' ? 'translateX(-100%)' : 'translateX(0%)';
        }

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                this.classList.add('active');
            });
        });

        function handleFileSelection(type) {
            switch(type) {
                case 'online':
                    alert('Memuat Kartu Bimbingan Magang Online...');
                    break;
                case 'offline':
                    alert('Memuat Kartu Bimbingan Magang Offline...');
                    break;
                case 'logbook':
                    alert('Memuat Logbook Magang...');
                    break;
            }
        }
    </script>
</body>
</html>
